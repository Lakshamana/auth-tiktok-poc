<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<title>Sign in with TikTok - DEMO</title>
	<link
		rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ™ˆ</text></svg>"
	/>

	<style>
		body {
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h1 {
			margin: 4rem 0;
		}

		.hide-notification {
			display: none;
		}

		.login-btn {
			margin: auto;
			cursor: pointer;
			font-family: 'Poppins', sans-serif;
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function () {
			(document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
				const $notification = $delete.parentNode

				$delete.addEventListener('click', () => {
					$notification.parentNode.removeChild($notification)
				})
			})

			const params = new URLSearchParams(window.location.search)

			if (params.get("error") === "true") {
				const el = document.getElementById("notification")

				el.classList.remove('hide-notification')
				el.insertAdjacentHTML("beforeend", params.get("error_description"))
			}
		}
	</script>
</head>

<body>
	<h1>DEMO - Sign in with TikTok</h1>

	<div id="notification" class="notification is-danger hide-notification">
		<button class="delete"></button>
	</div>
	<a class="button login-btn" href="https://auth-tiktok-poc.onrender.com/oauth">
		<span>Sign In with Tiktok</span>
		<span class="icon">
			<i class="bi bi-tiktok"></i>
		</span>
	</a>
</body>

<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</body>
</html>
